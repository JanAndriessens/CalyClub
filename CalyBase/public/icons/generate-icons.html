<!DOCTYPE html>
<html>
<head>
    <title>CalyBase Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    </style>
</head>
<body>
    <h1>CalyBase PWA Icons Generator</h1>
    <button onclick="generateIcons()">Generate Icons</button>
    <div id="icons" class="icon-grid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#0066cc');
                gradient.addColorStop(1, '#004499');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Add rounded corners
                ctx.beginPath();
                const radius = size * 0.15;
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.fill();
                
                // Add text "CB"
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('CB', size / 2, size / 2);
                
                // Create download link
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.innerHTML = `Download ${size}x${size}`;
                link.style.display = 'block';
                
                const div = document.createElement('div');
                div.appendChild(canvas);
                div.appendChild(link);
                container.appendChild(div);
            });
        }
        
        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
