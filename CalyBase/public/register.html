<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CalyClub</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- reCAPTCHA - loaded dynamically after config loads -->
    <script>
        // Load reCAPTCHA after config is available
        window.firebaseConfigPromise.then(() => {
            if (window.recaptchaSiteKey) {
                const script = document.createElement('script');
                script.src = `https://www.google.com/recaptcha/api.js?render=${window.recaptchaSiteKey}`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            }
        });
    </script>
</head>
<body>
    <div class="auth-container">
        <form id="registerForm" class="auth-form">
            <h2>Create Account</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       pattern="^[a-zA-Z0-9_]{3,20}$"
                       title="Username must be 3-20 characters long and contain only letters, numbers, and underscores"
                       placeholder="Enter a unique username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                       title="Password must be at least 8 characters long and include both letters and numbers">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <button type="submit" id="registerButton">Create Account</button>
            </div>

            <div class="form-links">
                <a href="/login.html">Already have an account? Login</a>
            </div>

            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Firebase state
        let auth;
        
        // Wait for Firebase to be ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Firebase
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase not loaded');
                }
                
                // Wait for Firebase configuration to be loaded from API
                console.log('üîÑ Loading Firebase configuration...');
                const firebaseConfig = await window.firebaseConfigPromise;
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                auth = firebase.auth();
                console.log('‚úÖ Firebase initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Firebase initialization error:', error);
                document.getElementById('errorMessage').textContent = 'Firebase initialization error: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerButton = document.getElementById('registerButton');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        // Password validation
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                registerButton.disabled = true;
                registerButton.textContent = 'Creating Account...';
                errorMessage.style.display = 'none';

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const passwordValue = document.getElementById('password').value;

                // Validate passwords match
                if (passwordValue !== confirmPassword.value) {
                    throw new Error("Passwords don't match");
                }

                // Validate username format
                const usernamePattern = /^[a-zA-Z0-9_]{3,20}$/;
                if (!usernamePattern.test(username)) {
                    throw new Error("Username must be 3-20 characters long and contain only letters, numbers, and underscores");
                }

                // Create user with Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, passwordValue);
                const user = userCredential.user;
                
                console.log('‚úÖ Registration successful:', user.email);
                
                // CRITICAL: Store session data for emergency bypass (same as login)
                const now = Date.now().toString();
                
                // Store in regular localStorage (for emergency bypass)
                localStorage.setItem('loginTime', now);
                localStorage.setItem('lastActivity', now);
                console.log('‚úÖ Registration: Regular session data stored for emergency bypass');
                
                // Store in Safari storage if available
                if (window.SafeStorage) {
                    window.SafeStorage.setItem('loginTime', now);
                    window.SafeStorage.setItem('lastActivity', now);
                    console.log('‚úÖ Registration: Safari storage session data stored');
                }
                
                // Safari-compatible session setup
                if (window.SafariSession) {
                    window.SafariSession.setLoginTime();
                    console.log('üçé Registration: Safari session data set');
                }

                // Send email verification
                await user.sendEmailVerification();
                console.log('‚úÖ Verification email sent');

                // Get reCAPTCHA token for backend
                let recaptchaToken = null;
                try {
                    if (typeof grecaptcha !== 'undefined' && window.recaptchaSiteKey) {
                        recaptchaToken = await grecaptcha.execute(window.recaptchaSiteKey, {action: 'register'});
                    }
                } catch (recaptchaError) {
                    console.warn('reCAPTCHA error:', recaptchaError);
                }

                // Send registration request to backend for additional setup
                let backendSuccess = false;
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            username, 
                            email, 
                            password: passwordValue, 
                            recaptchaToken 
                        })
                    });

                    if (response.ok) {
                        console.log('‚úÖ Backend registration completed');
                        backendSuccess = true;
                    } else {
                        console.warn('‚ö†Ô∏è Backend registration failed, creating user document directly...');
                    }
                } catch (backendError) {
                    console.warn('‚ö†Ô∏è Backend registration failed, creating user document directly:', backendError);
                }
                
                // STABLE SOLUTION: If backend fails, create user document directly
                if (!backendSuccess) {
                    try {
                        console.log('üîÑ Creating Firestore user document directly...');
                        console.log('üìß User details:', { uid: user.uid, email: email, username: username });
                        
                        // Import Firestore
                        const firestore = firebase.firestore();
                        
                        // Check if document already exists
                        const existingDoc = await firestore.collection('users').doc(user.uid).get();
                        if (existingDoc.exists) {
                            console.log('‚úÖ User document already exists, skipping creation');
                        } else {
                            // Create user document directly
                            const userData = {
                                email: email,
                                username: username && username.trim() ? username.trim() : null,
                                role: 'user',
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                lastLogin: null,
                                approved: false,
                                status: 'pending',
                                approvalDate: null,
                                approvedBy: null,
                                emailVerified: user.emailVerified || false,
                                uid: user.uid,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            };
                            
                            console.log('üìù Creating user document with data:', userData);
                            await firestore.collection('users').doc(user.uid).set(userData);
                            console.log('‚úÖ User document created successfully via frontend fallback');
                            
                            // Verify the document was created
                            const verifyDoc = await firestore.collection('users').doc(user.uid).get();
                            if (verifyDoc.exists) {
                                console.log('‚úÖ Document verified in Firestore:', verifyDoc.data());
                            } else {
                                console.error('‚ùå Document verification failed - not found in Firestore');
                            }
                        }
                        
                    } catch (firestoreError) {
                        console.error('‚ùå Frontend Firestore creation failed:', firestoreError);
                        console.error('‚ùå Error details:', {
                            code: firestoreError.code,
                            message: firestoreError.message,
                            stack: firestoreError.stack
                        });
                        
                        // Show user a warning
                        alert('‚ö†Ô∏è Registration completed but user profile setup failed. Please contact an administrator to complete your account setup.');
                    }
                }

                // Redirect to email verification page
                window.location.href = '/verify-email.html';

            } catch (error) {
                console.error('‚ùå Registration error:', error);
                let errorText = 'Registration failed';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorText = 'This email is already registered';
                        break;
                    case 'auth/weak-password':
                        errorText = 'Password is too weak';
                        break;
                    case 'auth/invalid-email':
                        errorText = 'Invalid email address';
                        break;
                    default:
                        errorText = error.message;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
