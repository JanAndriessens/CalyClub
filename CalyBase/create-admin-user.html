<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User - CalyClub</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4285f4; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #3367d6; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîß Create Admin User for CalyClub</h1>
    <p>This tool creates an admin user and sets up the necessary Firestore records.</p>

    <form id="adminForm">
        <div class="form-group">
            <label for="email">Admin Email:</label>
            <input type="email" id="email" required placeholder="admin@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Min 6 characters">
        </div>
        
        <div class="form-group">
            <label for="displayName">Display Name:</label>
            <input type="text" id="displayName" required placeholder="Admin User">
        </div>
        
        <button type="submit">Create Admin User</button>
    </form>

    <div id="result"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJHe5b04puLllWJAlqQz9or-Dz4cvs2gU",
            authDomain: "calyclub-72808.firebaseapp.com",
            projectId: "calyclub-72808",
            storageBucket: "calyclub-72808.firebasestorage.app",
            messagingSenderId: "496335267337",
            appId: "1:496335267337:web:a92d7f2447ced926243ad8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Create admin user
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;
            
            try {
                resultDiv.innerHTML = '<div class="result">Creating admin user...</div>';
                
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update profile
                await user.updateProfile({ displayName: displayName });
                
                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    displayName: displayName,
                    role: 'admin',
                    isApproved: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Admin User Created Successfully!</h3>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>User ID:</strong> ${user.uid}</p>
                        <p><strong>Role:</strong> admin</p>
                        <p><strong>Status:</strong> approved</p>
                        <br>
                        <p>You can now log in to CalyClub with these credentials.</p>
                        <p><a href="https://calyclub-72808.web.app/login.html" target="_blank">üöÄ Go to Login Page</a></p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error creating admin user:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error Creating Admin User</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
