<!-- Avatar section -->
<div class="section">
    <h2 class="section-title">Photo de profil</h2>
    <div class="form-group" style="text-align: center; margin-bottom: 20px;">
        <div style="width: 150px; height: 150px; margin: 0 auto; position: relative;">
            <img id="memberAvatar" src="/avatars/default-avatar.svg" alt="Avatar du membre" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 2px solid #ddd;">
            <div class="avatar-actions">
                <label for="avatarUpload" class="upload-button">
                    <i class="fas fa-upload"></i> Télécharger Photo
                </label>
                <button id="removeAvatarButton" class="remove-button">
                    <i class="fas fa-trash"></i> Supprimer Photo
                </button>
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
            </div>
        </div>
        <!-- Avatar information -->
        <div id="avatarInfo" style="margin-top: 10px; font-size: 0.8em; color: #666; text-align: left; padding: 10px; background: #f8f9fa; border-radius: 4px;">
            <div style="margin-bottom: 8px;"><strong>Avatar Information:</strong></div>
            <div id="avatarLifrasID" style="margin-bottom: 4px;">LifrasID: -</div>
            <div id="avatarPhotoURL" style="margin-bottom: 4px; word-break: break-all;">Photo URL: -</div>
            <div id="avatarCreatedAt" style="margin-bottom: 4px;">Créé le: -</div>
            <div id="avatarStatus" style="margin-bottom: 4px;">Statut: -</div>
        </div>
    </div>
</div>
