<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Admin - CalyClub</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4285f4; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #3367d6; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .code { font-family: monospace; background: #f8f9fa; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîß Approve Admin User - CalyClub</h1>
    <p>This will make jan.andriessens@gmail.com an approved admin user.</p>

    <div class="result info">
        <h3>üìã Instructions:</h3>
        <p>1. First, sign in with your Google account</p>
        <p>2. Then click "Approve My Account" below</p>
        <p>3. This will set your account as admin and approved</p>
    </div>

    <div class="form-group">
        <button id="signInBtn">1. Sign In with Google</button>
    </div>
    
    <div class="form-group">
        <button id="approveBtn" disabled>2. Approve My Account</button>
    </div>

    <div id="result"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJHe5b04puLllWJAlqQz9or-Dz4cvs2gU",
            authDomain: "calyclub-72808.firebaseapp.com",
            projectId: "calyclub-72808",
            storageBucket: "calyclub-72808.firebasestorage.app",
            messagingSenderId: "496335267337",
            appId: "1:496335267337:web:a92d7f2447ced926243ad8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const signInBtn = document.getElementById('signInBtn');
        const approveBtn = document.getElementById('approveBtn');
        const resultDiv = document.getElementById('result');

        // Sign in with Google
        signInBtn.addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Signed In Successfully!</h3>
                        <p><strong>Email:</strong> ${result.user.email}</p>
                        <p><strong>User ID:</strong> <span class="code">${result.user.uid}</span></p>
                        <p>Now click "Approve My Account" below.</p>
                    </div>
                `;
                
                signInBtn.textContent = '‚úÖ Signed In';
                signInBtn.disabled = true;
                approveBtn.disabled = false;
                
            } catch (error) {
                console.error('Sign in error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Sign In Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });

        // Approve account
        approveBtn.addEventListener('click', async () => {
            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error('Please sign in first');
                }
                
                resultDiv.innerHTML = '<div class="result info">Setting up admin account...</div>';
                
                // Create/update user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    displayName: user.displayName || 'Jan Andriessens',
                    role: 'admin',
                    isApproved: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    provider: 'google'
                }, { merge: true });
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>üéâ Account Approved Successfully!</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Role:</strong> admin</p>
                        <p><strong>Status:</strong> approved</p>
                        <br>
                        <p><strong>‚úÖ You can now access CalyClub!</strong></p>
                        <p><a href="https://calyclub-72808.web.app/login.html" target="_blank">üöÄ Go to CalyClub</a></p>
                    </div>
                `;
                
                approveBtn.textContent = '‚úÖ Account Approved';
                approveBtn.disabled = true;
                
            } catch (error) {
                console.error('Approval error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Approval Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });

        // Check if already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                signInBtn.textContent = '‚úÖ Already Signed In';
                signInBtn.disabled = true;
                approveBtn.disabled = false;
                
                resultDiv.innerHTML = `
                    <div class="result info">
                        <h3>üìã Already Signed In</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p>Click "Approve My Account" to set admin permissions.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
