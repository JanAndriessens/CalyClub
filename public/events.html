<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0066cc">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="CalypsoDC diving club events management">
    
    <title>Événements - CalyClub</title>
    
    <!-- DEPLOYMENT VERIFICATION -->
    <script src="deployment-timestamp.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-image">
                <img src="images/CalypsoDC-VerticPos_rvb.png" alt="CalypsoDC Logo">
            </div>
            <div class="logo-text-container">
                <div class="logo-text">CalyClub</div>
                <div class="username-text" id="usernameText" style="display: none;"></div>
            </div>
        </div>
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/membres.html">Membres</a>
            <a href="/events.html" class="active">Événements</a>
            <a href="/payments.html">Paiements</a>
            <a href="/treasury.html">Trésorerie</a>
            <a href="/who-is-who.html">Annuaire</a>
            <a href="/login.html" id="authLink">Déconnexion</a>
        </div>
    </nav>

    <div class="container">
        <div class="events-header">
            <h2>Événements</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher un événement...">
                <button id="searchButton" class="action-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button id="addEventButton" class="action-button">
                <i class="fas fa-plus"></i> Nouvel événement
            </button>
        </div>

        <div class="events-list" id="eventsList">
            <!-- Les événements seront chargés ici dynamiquement -->
        </div>
    </div>

    <!-- Template pour un événement -->
    <template id="eventTemplate">
        <div class="event-card">
            <div class="event-info">
                <h3 class="event-date"></h3>
                <p class="event-description"></p>
            </div>
            <div class="event-actions">
                <button class="action-button edit-button">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Modal pour la création d'événement -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h2>Nouvel événement</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <input type="text" id="eventDescription" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="action-button" id="cancelEvent">Annuler</button>
                    <button type="submit" class="action-button primary">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- CRITICAL: Firebase Config (MUST load first) -->
    <script src="firebase-config.js"></script>
    <!-- CRITICAL: Page Protection (loads after config) -->
    <script src="page-protection.js"></script>
    <!-- System Configuration (REQUIRED for timeout settings) -->
    <script src="system-config.js"></script>
    <!-- Firebase SDK v8.10.1 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-app.js"></script>
    <!-- DISABLED: auth-guard.js conflicts with page-protection.js -->
    <!-- <script src="auth-guard....js"></script> -->
         <!-- <script src="auth-guard....js"></script> -->
    
    <!-- iPad Touch Enhancements -->
    <script src="ipad-enhancements.js"></script>
    <script src="table-touch-enhancements.js"></script>
    
    <!-- Custom Scripts -->
    <script src="comprehensive-logout.js"></script>
    <script src="navigation.js"></script>
    <script src="simple-logout.js"></script>
    <script src="session-manager.js"></script>
    <script src="events.js"></script>
    <!-- PWA Handler -->
    <script src="pwa-handler.js"></script>
    

</body>
</html>
