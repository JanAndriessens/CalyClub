<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Diagnostics - CalyBase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .button { background: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin: 5px; cursor: pointer; }
        .button:hover { background: #1976D2; }
        .debug-output { background: #1a1a1a; color: #00ff00; padding: 15px; border-radius: 4px; font-family: monospace; font-size: 12px; margin: 10px 0; max-height: 400px; overflow-y: auto; white-space: pre-wrap; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Permission Diagnostics</h1>
        <p>This page helps diagnose permission issues in CalyBase.</p>
        
        <div class="status" id="authStatus">Checking authentication...</div>
        
        <div>
            <button class="button" onclick="runFullDiagnostic()">ğŸ§ª Run Full Diagnostic</button>
            <button class="button" onclick="checkUserRole()">ğŸ‘¤ Check User Role</button>
            <button class="button" onclick="checkSystemConfig()">âš™ï¸ Check System Config</button>
            <button class="button" onclick="testPermissions()">ğŸ”‘ Test Permissions</button>
            <button class="button" onclick="clearOutput()">ğŸ—‘ï¸ Clear Output</button>
        </div>
        
        <div class="debug-output" id="debugOutput">Ready for diagnostics...\n</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Application Scripts -->
    <script src="firebase-config.js"></script>
    <script src="firebase-app.js"></script>
    <script src="system-config.js"></script>
    <script src="member-permissions.js"></script>
    
    <script>
        let debugOutput = document.getElementById('debugOutput');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.textContent += `[${timestamp}] ${message}\n`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        function clearOutput() {
            debugOutput.textContent = 'Output cleared...\n';
        }
        
        async function checkAuthStatus() {
            try {
                if (!window.auth) {
                    document.getElementById('authStatus').className = 'status error';
                    document.getElementById('authStatus').textContent = 'âŒ Firebase Auth not initialized';
                    return false;
                }
                
                const user = window.auth.currentUser;
                if (!user) {
                    document.getElementById('authStatus').className = 'status warning';
                    document.getElementById('authStatus').textContent = 'âš ï¸ Not authenticated - please login first';
                    return false;
                }
                
                document.getElementById('authStatus').className = 'status success';
                document.getElementById('authStatus').textContent = `âœ… Authenticated as: ${user.email}`;
                return true;
            } catch (error) {
                document.getElementById('authStatus').className = 'status error';
                document.getElementById('authStatus').textContent = `âŒ Auth check failed: ${error.message}`;
                return false;
            }
        }
        
        async function checkUserRole() {
            log('ğŸ” Checking user role...');
            
            try {
                const user = window.auth?.currentUser;
                if (!user) {
                    log('âŒ No authenticated user');
                    return;
                }
                
                log(`ğŸ‘¤ User: ${user.email} (${user.uid})`);
                
                const userDoc = await window.db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    log('âŒ User document does not exist in Firestore');
                    log('ğŸ’¡ You may need to create a user document with a role field');
                    return;
                }
                
                const userData = userDoc.data();
                log(`ğŸ“„ User document data: ${JSON.stringify(userData, null, 2)}`);
                log(`ğŸ‘‘ Role: ${userData.role || 'No role assigned'}`);
                
            } catch (error) {
                log(`âŒ Error checking user role: ${error.message}`);
            }
        }
        
        async function checkSystemConfig() {
            log('ğŸ” Checking system configuration...');
            
            try {
                if (!window.systemConfig) {
                    log('âŒ window.systemConfig not available');
                    return;
                }
                
                await window.systemConfig.initialize();
                const config = window.systemConfig.getConfig();
                
                if (!config) {
                    log('âŒ No system configuration loaded');
                    return;
                }
                
                log('âœ… System config loaded successfully');
                log(`ğŸ“‹ Available roles: ${Object.keys(config.permissions || {}).join(', ')}`);
                
                // Show permissions for each role
                for (const [role, permissions] of Object.entries(config.permissions || {})) {
                    log(`\nğŸ”‘ ${role} permissions:`);
                    for (const [perm, value] of Object.entries(permissions)) {
                        if (perm.includes('Member')) {
                            log(`  ${perm}: ${value ? 'âœ…' : 'âŒ'}`);
                        }
                    }
                }
                
            } catch (error) {
                log(`âŒ Error checking system config: ${error.message}`);
            }
        }
        
        async function testPermissions() {
            log('ğŸ” Testing member permissions...');
            
            try {
                if (window.debugMemberPermissions) {
                    await window.debugMemberPermissions();
                } else {
                    log('âŒ debugMemberPermissions function not available');
                }
            } catch (error) {
                log(`âŒ Error testing permissions: ${error.message}`);
            }
        }
        
        async function runFullDiagnostic() {
            log('ğŸš€ Running full diagnostic...');
            log('='.repeat(50));
            
            await checkUserRole();
            log('');
            await checkSystemConfig();
            log('');
            await testPermissions();
            
            log('='.repeat(50));
            log('âœ… Full diagnostic complete');
        }
        
        // Check auth status on load
        window.addEventListener('load', async () => {
            // Wait a bit for Firebase to initialize
            setTimeout(checkAuthStatus, 2000);
        });
        
        // Override console.log to capture debug output
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            if (debugOutput) {
                log(message);
            }
        };
    </script>
</body>
</html>
