<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalyBase - Firebase Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>CalyBase Firebase Connection Test</h1>
    <div id="results">
        <div class="status info">ğŸ”„ Testing Firebase connection...</div>
    </div>

    <!-- Firebase Scripts -->
    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const results = document.getElementById('results');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        async function testFirebase() {
            try {
                addStatus('ğŸ” Step 1: Checking Firebase availability...');
                
                if (typeof firebase === 'undefined') {
                    addStatus('âŒ Firebase library not loaded', 'error');
                    return;
                }
                addStatus('âœ… Firebase library loaded', 'success');

                addStatus('ğŸ” Step 2: Waiting for config...');
                
                // Wait for config with timeout
                let configLoaded = false;
                for (let i = 0; i < 50; i++) {
                    if (window.firebaseConfig) {
                        configLoaded = true;
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                if (!configLoaded) {
                    addStatus('âŒ Firebase config not loaded after 5 seconds', 'error');
                    return;
                }
                addStatus('âœ… Firebase config loaded', 'success');

                addStatus('ğŸ” Step 3: Initializing Firebase...');
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(window.firebaseConfig);
                }
                addStatus('âœ… Firebase initialized', 'success');

                addStatus('ğŸ” Step 4: Initializing Firestore...');
                
                const db = firebase.firestore();
                addStatus('âœ… Firestore initialized', 'success');

                addStatus('ğŸ” Step 5: Testing database connection...');
                
                // Test members collection
                const membersSnapshot = await db.collection('membres').limit(1).get();
                addStatus(`âœ… Members collection: ${membersSnapshot.size} documents found`, 'success');

                // Test events collection
                const eventsSnapshot = await db.collection('events').limit(1).get();
                addStatus(`âœ… Events collection: ${eventsSnapshot.size} documents found`, 'success');

                // Test avatars collection
                const avatarsSnapshot = await db.collection('avatars').limit(1).get();
                addStatus(`âœ… Avatars collection: ${avatarsSnapshot.size} documents found`, 'success');

                addStatus('ğŸ‰ All tests passed! Firebase is working correctly.', 'success');

            } catch (error) {
                addStatus(`âŒ Error during testing: ${error.message}`, 'error');
                console.error('Detailed error:', error);
            }
        }

        // Start test when page loads
        window.addEventListener('load', () => {
            setTimeout(testFirebase, 1000);
        });
    </script>
</body>
</html>
